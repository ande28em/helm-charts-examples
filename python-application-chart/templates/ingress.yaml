apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.Name }}-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: {{ .Values.Name }}-svc
            port: 
              number: 80
